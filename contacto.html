    <section class="mb-4">
<div class="container">


      <div class="formulario">
        <h2 class="h1-responsive font-weight-bold text-center my-4">
          ¡Queremos saber de vos!
        </h2>
        <p class="text-center w-responsive mx-auto mb-3">
          Tu opinión es importante para nosotros. Estamos para ayudarte y
          despejar tus inquietudes.
        </p>
        <div class="row justify-content-center">
          <div class="mb-3">
            <form class="form" method="POST">
              <div class="row">
                <div class="md-form mb-2">
                  <input
                    type="text"
                    id="name"
                    name="name"
                    class="form-control"
                    placeholder="Nombre"
                    required
                  />
                </div>
              </div>
              <div class="row">
                <div class="md-form mb-2">
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                    placeholder="Mail"
                    required
                  />
                </div>
              </div>
              <div class="row">
                <div class="md-form">
                  <textarea
                    type="text"
                    id="message"
                    name="message"
                    rows="2"
                    class="form-control md-textarea"
                    placeholder="Mensaje"
                    required
                  ></textarea>
                </div>
              </div>
              <button type="submit" class="submitButton btn btn-primary mt-2">
                Enviar
              </button>
            </form>
            <div class="spinner disp-none">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
            <h5 class="success disp-none">Formulario enviado con éxito</h5>
            <h5 class="error disp-none">
              No se pudo enviar el formulario. Intente nuevamente en unos
              minutos
            </h5>
